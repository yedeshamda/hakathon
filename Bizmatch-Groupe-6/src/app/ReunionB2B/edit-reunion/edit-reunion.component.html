<div class="card">
  <div class="card-header bg-primary">
    <h4 class="mb-0 text-white">Ajouter Reunion</h4>
  </div>
  <form #reunionForm="ngForm">
    <div>
      <div class="card-body">
        <h5>Reunion</h5>
        <div class="row pt-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Entreprise</label>
              <input type="text" [(ngModel)]="reunionDetails.idEntreprise" class="form-control" name="idEntreprise" [appDisableControl]="isDisabled">
            </div>
          </div>
          <!--/span-->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Participants</label>
              <select [(ngModel)]="reunionDetails.idParticipants"  class="form-control select" name="idParticipants" multiple size="3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Description Besoin</label>
              <textarea name="subject" class="form-control" type="text" [(ngModel)]="reunionDetails.subject" ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Description</label>
              <div class="control-section">
                <ejs-richtexteditor name="description" [(ngModel)]="reunionDetails.description">
                </ejs-richtexteditor>
              </div>
            </div>
          </div>

          <!--/span-->
        </div>
        <!--/row-->
        <div class="row">
          <!--/span-->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Date</label>
              <input name="dateTime" [(ngModel)]="reunionDetails.dateTime" class="form-control" type="datetime-local" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Status</label>
              <select class="form-control select" name="reunionStatus" [(ngModel)]="Reunion.Evenement" (change)="Change($event)"  [appDisableControl]="isDisabled">
              </select>
            </div>
          </div>
          <!--/span-->
        </div>
        <div class="row">
          <!--/row-->
          <button (click)="toggleMeetInputs()" class="btn btn-primary">Afficher les champs Meet</button>

          <!-- Champs d'entrée pour le lien Meet -->
          <div *ngIf="showMeetInputs"  class="col-md-6">
            <div class="mb-3">
              <!--        //              <input type="text" [(ngModel)]="meetLinkPart1" class="form-control" name="part1" disabled>-->
              <input placeholder="XXX" type="text" [(ngModel)]="part2Addition" class="form-control" name="part2" (input)="updateMeetLink()" maxlength="3">
              <input placeholder="YYYY" type="text" [(ngModel)]="part3Addition" class="form-control" name="part3" (input)="updateMeetLink()" maxlength="4">
              <input placeholder="ZZZ" type="text" [(ngModel)]="part4Addition" class="form-control" name="part4" (input)="updateMeetLink()" maxlength="3">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="control-label">Meet</label>
              <input type="text" class="form-control" name="meetingLink" [(ngModel)]="reunionDetails.meetingLink" [appDisableControl]="isDisabled">
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <div class="card-body border-top">
          <button routerLink="" type="submit" class="btn btn-primary" (click)="updateduty(reunionForm.value)">Submit</button>
          <button
            type="button"
            class="btn btn-danger rounded-pill px-4 ms-2 text-white" [routerLink]="['/listReunion/entreprise',ide]"
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
