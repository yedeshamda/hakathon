<div class="row">
  <div class="col-sm-12">
    <!-- ---------------------
                                        start Default Basic Forms
                                    ---------------- -->
    <div class="card">
      <div class="card-body">
        <h5>Ajouter Un Profil</h5>
        <p class="card-subtitle mb-3">
          Information Profil
        </p>
        <form #d="ngForm" class="form">
          <div class="mb-3 row">
            <label
              for="example-text-input"
              class="col-md-2 col-form-label"
            >Nom Profil</label
            >
            <div class="col-md-10">
              <input
                name="nomProfil"
                ngModel
                class="form-control"
                type="text"
                placeholder="Nom Profil"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-search-input"
              class="col-md-2 col-form-label"
            >Description Profil</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                type="textarea"
                name="descriptionProfil"
                ngModel
                placeholder="Description Profil"
                id="example-search-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-email-input"
              class="col-md-2 col-form-label"
            >Service</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                name="service"
                ngModel
                type="text"
                placeholder="Service"
                id="example-email-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-url-input"
              class="col-md-2 col-form-label"
            >Type De Profil</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                type="text"
                ngModel
                name="typeDeProfil"
                placeholder="Type De Profil"
                id="example-url-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-date-input"
              class="col-md-2 col-form-label"
            >Date De Rejoin</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                type="date"
                name="dateRejoin"
                 [(ngModel)]="today"
                id="example-date-input"
              />
            </div>
            <div class="form-actions">
              <div class="card-body border-top">
                <button
                  type="submit"
                  class="btn btn-success rounded-pill px-4"
                  (click)="ajouterProfil(d.value)"
                >
                  <div class="d-flex align-items-center">
                    <i class="ti ti-device-floppy me-1 fs-4"></i>
                    Enregistrer
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-danger rounded-pill px-4 ms-2 text-white" routerLink="/listeprofil"
                >
                  Annuler
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
